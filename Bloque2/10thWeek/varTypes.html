<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables-Strings-Numbers-Booleanos</title>
</head>
<body>
    <script>
        const age = 27.5
        console.log(age, typeof age)

        const name = 'Matias'
        console.log(name, typeof name)

        const isMentor = true
        console.log(isMentor, typeof isMentor)

        const dwfs52CurrentMentor = name

        console.log(230 + 345 + age * 2 / 5)

        console.log(name * 2 / 5, typeof (name * 2 / 5))

        console.log(name + 2 / 5)

        console.log(5 % 3)

        console.log('true + 4 = ', true + 4)

        console.log('1234' + 5678)

        console.log(parseInt('34.5445esdfsf') + 10000)

        console.log(parseFloat('34.312312esdfsf') + 20000)

        console.log(+'4.65565656e4')

        console.log(1e6 + +'4.65565656e4')

        console.log(1244/0, typeof (1244/0))

        console.log(-1244/0, typeof (-1244/0))

        console.log(name + isMentor)
        console.log(age - '545')

        console.log(age < 30)

        console.log(name >= 'Matias')

        console.log(0 === '0')

        console.log(0 == '0')

        console.log('0 == false', 0 == false)

        console.log('0 === false', 0 === false)

        console.log(age > 30 && name === 'Matias' || isMentor)

        console.log(age > 30 && name === 'Matias' || !isMentor)

        console.log(age > 30 || name === 'Matias' && isMentor)

        console.log('100 <= "1e2"', 100 <= "1e2")
    </script>
</body>
</html>
