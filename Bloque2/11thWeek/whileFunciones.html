<body>
    <script>
        function validate(name, password) {
            return name && password;
        }

        let validData;
        do {
            const userName = prompt('Enter user name');
            const password = prompt('Enter password');
            validData = validate(userName, password);
            console.log(validData);
        } while(!validData)

        console.log('done');
    </script>
